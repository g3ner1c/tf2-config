viewmodel_fov 100
cl_crosshair_file crosshair5
cl_crosshair_scale 24

alias +uber "+attack2; say_team >UBERED.PUSH.UP.UBERED< "
alias -uber "-attack2"
bind mouse2 +uber

bind mouse3 "say_team >UBERCHARGE 100%< "

alias "melee_crosshair" "melee; cl_crosshair_file crosshair3; cl_crosshair_scale 36"
alias "secondary_crosshair" "secondary; cl_crosshair_file crosshair3; cl_crosshair_scale 36"
alias "primary_crosshair" "primary; cl_crosshair_file crosshair5; cl_crosshair_scale 24"
bind "3" "melee_crosshair"
bind "2" "secondary_crosshair"
bind "1" "primary_crosshair"